cluster {
  clusterId: "atomix"
  node {
    id: "1"
    host: "kafka2"
    port: 5002
  }
  discovery {
    type: bootstrap
    nodes.1 {
      id: "0"
      host: "kafka1"
      port: 5001
    }
    nodes.2 {
      id: "1"
      host: "kafka2"
      port: 5002
    }
    nodes.3 {
      id: "2"
      host: "kafka3"
      port: 5003
    }
  }
}

managementGroup {
  type: raft
  partitions: 3
  members: ["0", "1", "2"]
  storage {
    directory: "/volume/kafka/data/atomix2/mgmt"
    level: disk
  }
}

partitionGroups.raft {
  type: raft
  partitions: 6
  members: ["0", "1", "2"]
  storage {
    directory: "/volume/kafka/data/atomix2/pg"
    level: disk
  }
}
